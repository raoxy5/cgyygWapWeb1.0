<script>
$(function(){
    if(navigator.userAgent.indexOf('UCBrowser') > -1) {

        $(window).load(function() {

            //热门
            $.each($(".issue_content_publish_1"), function () {

                var img_a = $(this).height();
                var img_a_w = $(this).width();
                var img_a_img = $(this).find("img").height();
                var img_a_img_w = $(this).find("img").width();

                if (img_a > img_a_img) {

                    var p_img = (img_a - img_a_img) / 2;
                    var p_img_w = (img_a_w - img_a_img_w) / 2;
                    $(this).find("img").css("margin", "" + p_img + "px " + p_img_w + "px");
                    //$(this).find("img").css({"position":"absolute","top":""+p_img+"","left":""+p_img_w+""});
                } else {

                    var p_img = -((img_a_img - img_a) / 2);
                    var p_img_w = -((img_a_img_w - img_a_w) / 2);
                    $(this).find("img").css("margin", "" + p_img + "px " + p_img_w + "px");
                }

            });
        });

    }

	 /*出现回到顶部按钮*/

	  $(window).scroll(function () {
		  if ($(this).scrollTop() > 900) {
			  $(".return_top").stop().show().animate({ bottom: '100px' }, 300);
			  $(".return_top").css({ position: "fixed"});
		  
		  }
		  else {
			  
			  $(".return_top").stop().animate({ bottom: '-200px'}, 300);
			  $(".return_top").css({ position: "fixed"});
		  }
		  
	  });
	  //返回顶部
	  $('.return_top').click(function () {
		  $('body,html').animate({ scrollTop: 0 }, 500);
		  $(".return_top").animate({ bottom: '-200px', opacity: '1' }, 500);
		  return false;
	  });
	 
})
</script>
