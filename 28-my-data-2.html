<script>
	var nickname = window.localStorage.nickname;//取出用户名
	var user 	 = window.localStorage.user_token;//用户唯一标识
	$('#username_xg').val(nickname);//设置新的用户名

	//修改用户名
	$('#xiugai_inf').click(function(){
		var username = $('#username_xg').val();
		$.ajax({
			type:"POST",
			url:urlPost+"/ucenter/userInfoUp",
			data:{
				user_token:user,
				nickname:username
			},
			dataType:'json',
			success:function(data){
				if(data['code']=='200'){
					window.localStorage.nickname = user;//覆盖用户名
					tanchuan_1('修改成功！','success','确定','28-my-data.html');
				}else{
					tanchuan_0(data['info'],'error','确定');
				}
				
			}
		});
	});
</script>
