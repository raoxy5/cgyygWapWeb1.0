<script>
$(function(){
	 //$('#footer').load('footer.html');//加载底部区域
	 /*出现回到顶部按钮*/
	  $(".return_top").hide();
	  $(window).scroll(function () {
		  if ($(this).scrollTop() > 900) {
			  $(".return_top").stop().show().animate({ bottom: '100px' }, 300);
			  $(".return_top").css({ position: "fixed"});
		  
		  }
		  else {
			  
			  $(".return_top").stop().animate({ bottom: '-200px'}, 300);
			  $(".return_top").css({ position: "fixed"});
		  }
		  
	  });
	  //返回顶部
	  $('.return_top').click(function () {
		  $('body,html').animate({ scrollTop: 0 }, 500);
		  $(".return_top").animate({ bottom: '-200px', opacity: '1' }, 500);
		  return false;
	  });
	  /*$('.flexslider').flexslider({
				animation: "slide",
				slideshow: true,
				directionNav: false,
				animationLoop: true,
				slideshowSpeed: 3000, 
			  });*/
			  
	 //查看参与记录展开后小图标的变化
	 $('#collapseListGroup1').on('show.bs.collapse', function () {
		$(".up_down_btn").css("color","#ff4800");
		$(".up_down_btn .icon-right").css({"transform":"rotate(180deg)","color":"#ff4800"});
	 });  
	 $('#collapseListGroup1').on('hide.bs.collapse', function () {
		$(".up_down_btn").css("color","#333");
		$(".up_down_btn .icon-right").css({"transform":"rotate(360deg)","color":"#333"});
	 });
	 
	 /* center modal 模态框居中*/
	centerModals();
	$(window).on('resize', centerModals);
	 
	 
})
</script>
