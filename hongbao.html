<script>
$(function(){

$('#footer2').load('footer_2.html');//加载底部文字
	//bootstrap 下拉菜单打开和关闭时相应的动作
	$('.dropdown').on('show.bs.dropdown', function () {
	  $('.dropdown>a').addClass("active");
	});
	$('.dropdown').on('hide.bs.dropdown', function () {
	  $('.dropdown>a').removeClass("active");
	});
	$('#footer').load('footer.html');//加载底部区域
	 /*出现回到顶部按钮*/
	  $(".return_top").hide();
	  $(window).scroll(function () {
		  if ($(this).scrollTop() > 900) {
			  $(".return_top").stop().show().animate({ bottom: '100px' }, 300);
			  $(".return_top").css({ position: "fixed"});
		  
		  }
		  else {
			  
			  $(".return_top").stop().animate({ bottom: '-200px'}, 300);
			  $(".return_top").css({ position: "fixed"});
		  }
		  
	  });
	  //返回顶部
	  $('.return_top').click(function () {
		  $('body,html').animate({ scrollTop: 0 }, 500);
		  $(".return_top").animate({ bottom: '-200px', opacity: '1' }, 500);
		  return false;
	  });
	  //导航展开后小图标的变化
	  $('.dropdown').on('show.bs.dropdown', function () {
		 $("#menu_icon").css({"transform":"rotate(180deg)","top":"0px"});
	  })
	  $('.dropdown').on('hide.bs.dropdown', function () {
		 $("#menu_icon").css({"transform":"rotate(360deg)","top":"2px"});
	  })
	  /* center modal 模态框居中*/
	  centerModals();
	  $(window).on('resize', centerModals);
})	
</script>
