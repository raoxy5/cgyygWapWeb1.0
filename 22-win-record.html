<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>中奖记录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/font-awesome.min.css"/>
<link rel="stylesheet" href="css/sweetalert.css"><!--弹窗-->
<link rel="stylesheet" href="css/wap-common.css"/>
<link rel="stylesheet" href="css/wapCg.css"/>
<link rel="stylesheet" href="css/wapCg-part.css"/>
<style>
.col-xs-4 {
    margin-top: 45px;
}
</style>
</head>
<body>
<div class="container-fluid"> 
<div class="container-fluid-pastannounce">
                    
	    <!--中奖记录-->
        <div class="winrec_List row" id="userRourt">
            <div class="loading"></div>
                
        </div>  
          
            
        <!--底部菜单-->
      	<div id="footer"></div>
     <!--底部菜单-->
</div>
</div>
<!--返回顶部-->
<a href="javascript:;" class="return_top position-ab">
    <span class=" icon-arrow-up"></span>
</a>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.js"></script>
<script src="js/public/date-transite.js"></script>
<script src="js/sweetalert-dev.js"></script><!--弹窗-->
<script src="js/public/comm_host.js"></script><!--全局地址文件-->
<script src="js/public/comm_inc.js"></script><!--公共文件-->
<script src="js/public/weixin_inc.js"></script><!--获取微信资料-->
<script src="js/user/user_token_inc.js"></script><!--检测登录-->
<script src="js/user/record.js"></script><!--中奖记录-->
<script>
$(function(){
	/*出现回到顶部按钮*/
	$(".return_top").hide();
	$(window).scroll(function () {
		if ($(this).scrollTop() > 900) {
			$(".return_top").stop().show().animate({ bottom: '100px' }, 300);
			$(".return_top").css({ position: "fixed"});
		
		}
		else {
			
			$(".return_top").stop().animate({ bottom: '-200px'}, 300);
			$(".return_top").css({ position: "fixed"});
		}
		
	});
	//返回顶部
	$('.return_top').click(function () {
		$('body,html').animate({ scrollTop: 0 }, 500);
		$(".return_top").animate({ bottom: '-200px', opacity: '1' }, 500);
		return false;
	});
	/* center modal 模态框居中*/
	centerModals();
	$(window).on('resize', centerModals);
})
</script>
</body>
</html>
